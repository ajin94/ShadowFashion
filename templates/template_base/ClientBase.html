<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navigation/main-navigation.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer/sj-footer.css') }}">
    {% block custom_styles %} {% endblock %}
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png')}}">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!--icon end-->
    <title>{% block page_title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-light navbar-dark nav-custom-bg-color sticky-top position-fixed px-md-5 w-100 ">
    <a class="navbar-brand font-weight-bold" id="cmp-name" href="#">
         <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="logo" style="height:60px;">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            style="background-color: #1f2563" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <a class="navbar-brand hidden" href="#">
            <img src="{{ url_for('static', filename='images/sj-lg-3.png') }}" alt="logo" class="w-100 h-100">
        </a>
        <ul class="navbar-nav ml-auto text-uppercase font-weight-bold">
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'index' else '' }}"
                   href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'projects' else '' }}"
                   href="{{ url_for('projects') }}">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'testimonials' else '' }}"
                   href="{{ url_for('testimonials') }}">Testimonials</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {{ 'active' if active_page == 'about' else '' }}"
                   href="{{ url_for('about') }}">About Us</a>
            </li>
        </ul>
    </div>
</nav>
{% block client_body%} {% endblock %}
<div class="container-fluid sj-footer c-p-bg-16181be6">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 mt-4">
                <ul class="list-inline w-100 mt-md-5 mb-md-4 text-center
                ml-sm-auto ml-xs-auto  mr-sm-auto mr-xs-auto ns-footer-menu pr-md-4">
                    <li class="list-inline-item"> <a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li class="list-inline-item"> <a href="#"><i class="fa fa-twitter-square"></i></a></li>
                    <li class="list-inline-item"> <a href="#"><i class="fa fa-facebook-square"></i></a></li>
                    <li class="list-inline-item"> <a href="#"><i class="fa fa-google"></i></a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-12">
                <ul class="list-inline w-100 text-right mt-md-3 mb-md-4 ns-footer-menu text-center ">
                    <li class="list-inline-item"> <a href="{{ url_for('index') }}">HOME</a></li>
                    <li class="list-inline-item"> <a href="{{ url_for('projects') }}">PROJECTS</a></li>
                    <li class="list-inline-item"> <a href="{{ url_for('testimonials') }}">TESTIMONIALS</a></li>
                    <li class="list-inline-item"> <a href="{{ url_for('about') }}">ABOUT US</a></li>
                </ul>
            </div>
        </div>
        <hr style="background-color:white; margin:0px;">
        <div class="row">
            <p class="w-100 text-center mt-3 text-white">&copy; Copytight to MangaloreXpress</p>
        </div>
    </div>
</div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block custom_scripts %} {% endblock %}
</html>
