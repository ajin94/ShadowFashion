{% extends 'template_base/AuthBase.html' %}

{% set active_page = "signup" %}

{% block page_title %} SignUp {% endblock %}

{% block custom_styles %}
{% endblock %}


{% block client_body %}
    <div class="row">
        <div class="col-5">
            <h2 class="w-100 mb-5">SignUp</h2>
        </div>
        <div class="col-5">
            <h2 class="w-100 mb-5 text-right">
                <a href="{{ url_for('index') }}"><i class="fa fa-home"></i></a>
            </h2>
        </div>
    </div>
    <div class="">
        <form>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="fname">First name</label>
                    <input type="text" class="form-control" id="fname" placeholder="First name" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="sname">Last name</label>
                    <input type="text" class="form-control" id="sname" placeholder="Second name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 mb-3">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Email ID" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" placeholder="Phone No." required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-10 mb-3">
                    <label for="st">Street/Apt.</label>
                    <input type="text" class="form-control" id="st" placeholder="Street / Apt." required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-5 mb-3">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="State" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Country" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="pin">Pin Code</label>
                    <input type="text" class="form-control" id="pin" placeholder="Pin Code" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-check mb-4">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">SignUp</button>
        </form>
    </div>
{% endblock %}
